<div class="bg-dark border-right p-3" id="sidebar">

  <h3 class="text-light">GifsApp</h3>
  <hr class="text-light">

  <div class="list-group list-reset">
    @for(gif of tags; track gif){
      <button (click)="searchTagSidebar(gif)" class="list-group-item list-group-item-action">
        {{gif | titlecase}}
      </button>

    }

  </div>
</div>
