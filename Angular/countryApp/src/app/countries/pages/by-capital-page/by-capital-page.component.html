<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      placeholder="Buscar por capital"
      (onDebounce)="searchByCapital($event)"
      [initialValue]="initialValue">

    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    @if (isloading) {
      <shared-loading-spinner></shared-loading-spinner>
    }

    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
