<mat-card>
  <mat-card-header>
    <mat-card-title> {{ hero.superhero }}</mat-card-title>
    <mat-card-subtitle> {{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img [src]=" hero | heroImage" >

  <mat-card-content class="mt-2">
    <h4> {{ hero.publisher }}</h4>
    <p>
      <strong> Primera aparicion </strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        @for (character of hero.characters.split(','); track $index) {
          <mat-chip>
            {{ character }}
          </mat-chip>
        }
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-raised-button [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Mas
    </button>

  </mat-card-actions>
</mat-card>
