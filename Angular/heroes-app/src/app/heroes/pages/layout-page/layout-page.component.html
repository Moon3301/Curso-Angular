<mat-sidenav-container  fullscreen>
  <mat-sidenav #sidenav  mode="push" [ngStyle]="{ width: '250px'}">
    <mat-toolbar style="background-color: rgba(255, 0, 0, 0.5);">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      @for (item of sidebarItems; track $index) {
        <mat-list-item [routerLink]="item.url" (click)="sidenav.toggle()">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <mat-label>{{ item.label }}</mat-label>
        </mat-list-item>
      }

    </mat-nav-list>


  </mat-sidenav>

  <mat-toolbar style="background-color: rgba(0, 0, 255, 0.5);">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="spacer"></span>
    <span>{{user?.email}}</span>
    <button (click)="onLogout()" mat-button>Logout</button>

  </mat-toolbar>

  <div class="container p-2">
    <router-outlet/>
  </div>

</mat-sidenav-container>
