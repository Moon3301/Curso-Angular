<h4>Listado</h4>
<ul class="list-group">
  @for(character of characters; track character;
  let i = $index;
  let even = $even;
  let odd = $odd;
  let first = $first;
  let last = $last){

    <li class="list-group-item d-flex justify-content-between" [ngClass]="{ 'list-group-item-primary': even, 'list-group-item-success': odd}">

      <div>
        {{i + 1}} {{character.name}} - {{character.power}}
      </div>

      <button class="btn btn-danger" (click)="onDelete(character.id!)">
        X
      </button>

    </li>
  }

</ul>
