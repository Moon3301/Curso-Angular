<p-panel [showHeader]="true" class="p-1">
  <h1>Pipes Basicos</h1>

  <p>
    Pipes incluidos en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid">

  <div class="col-4 md:col-4">
    <p-card header="Ventas Netas">
      {{ totalSells | number: '1.2-2' }}
    </p-card>
  </div>

  <div class="col-4 md:col-4">
    <p-card header="Ventas Brutas">
      {{ totalSells | currency: 'CPL ':'symbol-narrow':'1.4-4' }}
    </p-card>
  </div>

  <div class="col-4 md:col-4">
    <p-card header="Ventas Vrutas">
      {{ percent  | percent: '1.2-2'}}
    </p-card>
  </div>

  <div class="col-4 md:col-4">
    <p-card header="tittlecase">

    </p-card>
  </div>


</div>
