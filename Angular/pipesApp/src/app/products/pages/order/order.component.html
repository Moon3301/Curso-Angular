<p-panel [showHeader]="true" class="p-1">
  <h1>Pipes personalizados</h1>

  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button (onClick)="toggleUpperCase()" label="ToogleCase" icon="pi pi-search" class="mr-2" text severity="info" />
  </div>

  <div class="p-toolbar-group-end">
    <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" class="mr-2" text severity="primary" />
    <p-button (onClick)="changeOrder('canFly')"  label="Por volar" icon="pi pi-sort" text severity="secondary" />
    <p-button (onClick)="changeOrder('color')"  label="Por color" icon="pi pi-sort" text severity="warn" />
  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>

            </tr>
        </ng-template>
        <ng-template #body let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly}}</td>
                <td>{{ hero.color }}</td>

            </tr>
        </ng-template>
      </p-table>
    </p-panel>


  </div>
</div>
